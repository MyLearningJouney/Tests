<head></head>
<script>
  function myPrecious() {
    var elem = document.getElementById("iDidTheId");
    var leVariable = 0;
    setInterval(action, 1); // A função NÃO ajusta a página a cada segundo, somente ajustaria a cada segundo se fossem 1000
    function action() {
      leVariable++;
      console.log(leVariable);
      elem.style.top = leVariable + "px";
      elem.style.left = leVariable + "px";
    }
  }
</script>
<body>
  <div id="container">
    <div id="iDidTheId">
      <h1>Oi</h1>
    </div>
    <div>
      <button onclick="myPrecious()">Click</button>
    </div>
  </div>
</body>

<style>
  #container {
    height: 700px;
  }
  #iDidTheId {
    width: 300px;
    height: 300px;
    background-color: blue;
  }
</style>
